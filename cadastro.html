<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="icons/logotipo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body class="fundologin">
	<form action="index.html" method="get">
        <a class="voltar" href="index.html"><h4>Home</h4></a>
		<h1>Cadastro</h1>

		<label for="nome">Nome Completo:</label>
		<input type="text" id="nome" name="nome" placeholder="Ex: João Pereira" required>

        <label for="telefone">Telefone:</label>
		<input type="text" id="telefone" name="telefone" placeholder="Ex: +55 (47) 00000-0000" value="+55 (47)" required>

        <label for="email">E-mail:</label>
		<input type="email" id="email" name="email" placeholder="Ex: joaozinho@seuemail.com" required>

		<label for="password">Senha:</label>
		<input type="password" id="password" name="password" placeholder="***************"  required>

		<button type="submit">Cadastrar-se</button>

		<div class="link">
			Já possui um cadastro? <a href="login.html"><b>Clique aqui</b></a> e faça login.
		</div>
	</form>
</body>
</html>
